project:
  type: book
  output-dir: _book

book:
  title: "Hemlock Surgical Support Platform"
  subtitle: "Software Manual for Clinical Practice"
  author: 
    - name: "Corey Scholes"
      affiliation: "EBM Analytics"
  date: "2025-08-14"
  
  chapters:
    - index.qmd
    - intro.qmd
    
    - part: "Getting Started"
      chapters:
        - 01-platform-overview.qmd
        - 02-getting-started.qmd
        - 03-privacy-compliance.qmd
    
    - part: "Clinical Workflows"  
      chapters:
        - 04-patient-management.qmd
        - 05-clinical-data.qmd
        - 06-patient-treatment-outcomes.qmd
    
    - part: "Analytics & Optimization"
      chapters:
        - 07-reporting-analytics.qmd
        - 08-workflow-integration.qmd
    
    - part: "Support & Advanced Topics"
      chapters:
        - 09-troubleshooting.qmd
        - 10-development.qmd
    
    - references.qmd

  appendices:
    - appendices.qmd

format:
  html:
    theme: 
      - cosmo
      - custom.scss
    cover-image: cover.png
    favicon: favicon.ico
    search: true
    repo-url: https://github.com/[your-repo]/hemlock-manual
    repo-actions: [edit, issue]
    downloads: [pdf]
    
    
  pdf:
    documentclass: scrbook
    papersize: a4
    geometry:
      - margin=2.5cm
    fontfamily: libertinus
    fontsize: 11pt
    linestretch: 1.2
    toc: true
    toc-depth: 3
    lot: true  # List of tables
    lof: true  # List of figures
    keep-tex: true
    pdf-engine: xelatex
    include-in-header:
      - text: |
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
          \usepackage{longtable}
          \usepackage{booktabs}
          \usepackage{array}
    template-partials:
      - before-body.tex
      - after-body.tex

execute:
  freeze: auto
  cache: true

bibliography: references.bib
#csl: vancouver.csl  # Medical citation style

